<div class="container">
  <h3>
    Contact form
  </h3>
  <form (ngSubmit)="processForm()">
    <div class="form-group">
      
      <input id="name" type="name" class="form-control" placeholder="Put your Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
     <p class="help-block text-danger"></p>
    </div>
    <div class="form-group">
      
      <input id="email" type="email" class="form-control" placeholder="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      <p class="help-block text-danger"></p>
    </div>
    <div class="form-group">
    
    <textarea id="message" class="form-control" rows="7" placeholder="put your problem" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
    <p class="help-block text-danger"></p>
  </div>
    
    <button id="sendMessageButton" type="submit" class="btn btn-outline-secondary mx-1" value="Submit">Send</button>
    <button type="submit" class="btn btn-outline-secondary mx-1" value="Submit">Reset</button>
  </form>
  <div class="alert alert-info" *ngIf="showSuccessMessage">
      Sent!! you will soon be contacted via email
   </div>
</div>
