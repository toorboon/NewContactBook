
<form class="form-inline">
        <input name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchTextFirst" style="width: 80%;">
        <button class="btn btn-outline-primary" (click)="searchTextFirst = ''">Reset</button>
</form>

<form class="form-inline">
        <input name="searchInput" class="form-control" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
        <button class="btn btn-outline-primary" (click)="searchText=''">Reset</button>
</form>

<div class="d-flex justify-content-between">

        <button class="btn btn-success btn-sm my-2 mx-3" (click)="onShowForm()">Add contact</button>    
      
</div>

<div class="p-1 table-responsive">
        <table class="table table-sm table-hover table-dark">
                <thead>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Email</th>
                        <th>Type</th>
                        <th>comment</th> 

                        <th></th>
                </thead>
                <tbody>
                        <ng-container *ngFor="let Contact of ContactArray">
                               
                                <tr id="t-row" *ngIf="filterConditionFirst(Contact) && filterCondition(Contact)">
                                        <td class="align-middle">{{Contact.FirstName}} {{Contact.LastName}}</td>
                                        <td class="align-middle">{{Contact.PhoneNumber}}</td>
                                        <td class="align-middle">{{Contact.Email}}</td>
                                        <td class="align-middle">{{Contact.Type}}</td>
                                        <td class="align-middle">{{Contact.comment}}</td>
                                        <td>
                                                <div class="btn-group">
                                                        <button class="btn btn-sm btn-info" (click)="ContactService.populateForm(Contact)" (click)="onShowForm('edit')">Edit</button>
                                                        <button class="btn btn-sm btn-danger" (click)="onDelete(Contact.$key)">Delete</button>
                                                </div>
                                        </td>
                                </tr>
                        </ng-container>
                </tbody>
        </table>

<div class="alert alert-danger" *ngIf="showDeletedMessage">Deleted successfully</div>
